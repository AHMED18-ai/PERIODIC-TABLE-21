<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <h1 style="text-align: center;">REGISTRATION FORM IN HTML</h1>
    <form>
        <table>
            <tr>
                <td>
                    NAME:
                </td>
                <td>
                    <input type="text" placeholder="NAME" name="">
                </td>
            </tr>
            <tr>
                <td>
                    PHONE NUMBER:
                </td>
                <td>
                    <input type="phone" placeholder="9687*******"
                </td>
                </tr>
                <tr>
                    <td>
                        EMAIL ID
                    </td>
                    <td>
                        <input type="email id" placeholder="ahmed@3401....."
                    </td>
                </tr>
                <tr>
                    <td>
                        PASWORD:
                    </td>
                    <td>
                        <input type="pasword" placeholder="xyz"
                    </td>
                </tr>
                <tr>
                    <td>
                        GENDER:
                    </td>
                    <td>
                        <input type="radio" name="gender">MALE
                        <input type="radio" name="gender">FEMALE
                    </td>
                </tr>
                <tr>
                    <td>
                        DATE OF BIRTH
                    </td>
                    <td>
                        <input type="date"
                    </td>
                </tr>
                <tr>
                    <td>
                        HOBBIES
                    </td>
                    <td>
                        <input type="checkbox"singing>singing
                        <input type="checkbox"dancing>dancing
                        <input type="checkbox"playing>playing
                    </td>
                </tr>
                <tr>
                    <td>
                        EDUCATION QUALIFICATION
                    </td>
                    <td>
                        <select>
                            <option>10+2</option>
                            <option>graduation</option>
                            <option>master graduation</option> 
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        ADRESS
                    </td>
                    <td>
                        <textarea row="4" col="15" placeholder="adress"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit"
                        <input type="reset" value="reset"
                    </td>
                </tr>
        </table>
    </form>
    
</body>
</html>
